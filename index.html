<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>High Score : <span id="score">_</span></h3>
    <h4>Press any "key" to start the game</h4>
    <div class="constainer">
        <div class="rowOne">
            <div class="red btns" type = "button" id="red"></div>
            <div class="green btns" type = "button" id="green"></div>
        </div>
        <div class="rowTwo">
            <div class="yellow btns" type = "button" id="yellow"></div>
            <div class="purple btns" type = "button" id="purple"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
